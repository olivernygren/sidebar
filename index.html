<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src=https://kit.fontawesome.com/369fccfd9c.js crossorigin="anonymous"></script>

    <title>Sidebar</title>
</head>

<body>

    <button id="sidebar-btn"><i class="fas fa-bars"></i></button>
    <div class="sidebar" id="sidebar">
        <div class="profile display-none">
            <img src="./me-square.jpg" alt="profile-picture">
            <h3>Oliver Nygren</h3>
        </div>
        <div class="categories display-none">
            <ul>
                <li><i class="fas fa-search"></i>Search</li><div class="red-line"></div>
                <li><i class="fas fa-home"></i>Home</li><div class="red-line"></div>
                <li><i class="fas fa-tv"></i>Series</li><div class="red-line"></div>
                <li><i class="fas fa-film"></i>Movies</li><div class="red-line"></div>
                <li><i class="fas fa-list"></i>My List</li><div class="red-line"></div>
                <li><i class="far fa-newspaper"></i>News</li><div class="red-line"></div>
            </ul>
        </div>
        <div class="settings display-none">
            <p><i class="fas fa-cog"></i>Settings</p>
        </div>
    </div>

</body>
</html>
